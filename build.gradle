plugins {
    id 'java'
}

group 'br.gotasdetecnologia'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.11.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.11.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    implementation group: 'com.aventstack', name: 'extentreports', version: '3.0.7'
    implementation group: 'org.freemarker', name: 'freemarker', version: '2.3.28'
    implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'







}
